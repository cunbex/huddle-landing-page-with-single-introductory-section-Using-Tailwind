<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/output.css">
  <title>huddle-landing-page-with-single-introductory-section-master</title>
</head>

<body
  class="bg-chal-Violet bg-hero-mobile bg-no-repeat bg-contain bg-fixed py-6 px-8 flex flex-col gap-12 items-start min-[360px]:px-12 min-[412px]:gap-16 min-[540px]:px-28 min-[540px]:gap-8 md:py-14 md:gap-14 min-[820px]:gap-16 min-[912px]:gap-20 lg:gap-16 lg:px-16 xl:bg-hero-desktop">
  <header class="w-32 md:w-52 min-[912px]:w-64 lg:w-52">
    <img src="images/logo.svg" alt="company logo picture">
  </header>
  <main class="flex flex-col gap-10 md:gap-14 lg:flex-row lg:gap-20 xl:gap-12">
    <div class="w-full lg:w-[55%]">
      <img class="w-full" src="images/illustration-mockups.svg" alt="demo">
    </div>
    <section
      class="flex flex-col gap-5 text-center items-center min-[412px]:gap-8 min-[820px]:gap-10 min-[912px]:gap-14 lg:w-[45%] lg:text-left lg:gap-6 lg:pt-8 lg:items-start xl:pt-12">
      <h1
        class="font-poppins text-lg text-white font-semibold min-[360px]:text-2xl min-[412px]:text-3xl md:px-20 md:text-4xl min-[820px]:px-0 min-[820px]:text-5xl min-[912px]:text-6xl lg:text-xl lg:pr-28 xl:text-4xl xl:leading-10">
        Build
        The
        Community Your Fans Will
        Love</h1>
      <p
        class="font-open_sans text-xs text-white font-normal min-[360px]:text-sm min-[412px]:text-base md:text-xl md:px-8 min-[820px]:px-16 min-[820px]:text-2xl min-[912px]:text-3xl lg:text-base lg:p-0 xl:pr-24">
        Huddle
        re-imagines the way we build
        communities. You have
        a
        voice,
        but so does
        your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button
        class="bg-white hover:bg-Soft-Magenta hover:text-white px-16 py-2 shadow-[0px_10px_20px_10px_rgba(0,0,0,.2)] rounded-full text-xs text-chal-Violet min-[360px]:text-sm min-[412px]:text-base min-[412px]:px-28 min-[412px]:py-3 md:text-xl md:px-32 min-[820px]:text-2xl min-[820px]:px-40 min-[820px]:py-4 min-[912px]:text-3xl lg:px-12 lg:py-2 lg:text-sm xl:text-base xl:px-16 xl:py-4">Register</button>
    </section>
  </main>
  <footer class="flex flex-row gap-6 items-center w-full justify-center lg:justify-end">
    <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook fa-lg"></i></a>
    <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter fa-lg"></i></a>
    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram fa-lg"></i></a>
  </footer>
  <script src="https://kit.fontawesome.com/33a2a79523.js" crossorigin="anonymous"></script>
</body>

</html>
